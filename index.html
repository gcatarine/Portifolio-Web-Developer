<!DOCTYPE html>
<lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial scale=1.0">
        <link rel="stylesheet" href="style/main.css">

        <!--responsividade-->
        <link rel="stylesheet" href="style/responsive.css">

        <!--owl css-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
        <title>NETFLIX CLONE</title>
    </head>
    <body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav class="nav">
                <a href="0">Início</a>
                <a href="0">Séries</a>
                <a href="0">Filmes</a>
                <a href="0">Bombando</a>
                <a href="0">Minha Lista</a>
                <a href="0">Idioma e Legendas</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <img class="logo titulo" src="img/logo bcs.png" alt="">
                <h3 class="titulo">BETTER CALL SAUL</h3>
                <p class="descricao">Antes de se transformar no infame Saul Goodman, o advogado de Breaking Bad era mais inocente, mas não era santo.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>       
        </div>
    </main>

    <div class="carrosel-filmes">
        <p class="grupo">Populares na Netflix</p>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/Mini Breakingbad.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Mini Stranger.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Mini Getdown.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Mini Mindhunter.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Mini Cobra.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Mini Kengan.jpg" alt="">
            </div>
            <div>
                <img class="box-filme" src="img/Mini Onepunch.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Mini Peaky.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Mini Arcane.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Mini Titans.jpg" alt="">
            </div>
        </div>
    </div>

<script src="https://kit.fontawesome.com/1c3d1df845.js"></script>
